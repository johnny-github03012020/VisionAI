<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionAI - Acceso</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>VisionAI</h1>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/generador">Generador</a></li>
          <li><a href="/galeria">Galería</a></li>
          <li><a href="/login" class="active">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section class="auth-container">
        <h2>Acceso</h2>
        
        <div class="tabs">
          <div id="loginTab" class="tab active">Iniciar Sesión</div>
          <div id="registerTab" class="tab">Registrarse</div>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2024 VisionAI. Todos los derechos reservados.</p>
    </footer>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
